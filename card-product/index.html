<!DOCTYPE html>
<html>

<head>
  <title>Card de produto</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="product-image">
      <button id="action" onclick="handleplay()">
        <img id="action-image" src="./images/360.png" alt="360 View">
      </button>
      <img id="product-image" src="./images/sofa.png" alt="Sofá Margot II - Rosé">
    </div>
    <div class="product-info">
      <p class="product-code">CÓDIGO: 42404</p>
      <h1 class="product-name">Sofá Margot II - Rosé</h1>
      <p class="product-price">R$ 4.000 </p>
      <button class="product-button">ADICIONAR À CESTA</button>
    </div>
  </div>


  <script type="text/javascript" src="./index.js" defer=""></script>
</body>

</html>
